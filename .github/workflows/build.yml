name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk zip unzip
        
    - name: Install Buildozer
      run: |
        pip3 install buildozer cython
        
    - name: Create buildozer.spec
      run: |
        echo '[app]
title = Tetris Mobile
package.name = tetrismobile
package.domain = com.tetris
source.dir = .
version = 1.0
requirements = python3,pygame==2.5.2
orientation = portrait

[buildozer]
log_level = 2' > buildozer.spec
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: tetris-apk
        path: bin/*.apk
